<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <h2></h2>
    <div class="cal">
    <div class="forms container">
        <h1 class="tit">Calculadora</h1>
            <p id="resultado"></p>
        <button class="btn" onclick="clean()"><p class="par">C</p>
        <button class="btn" onclick="back()"><p class="par">(-)</p>
        <button class="btn" onclick="insert('1')"><p class="par">1</p>
        <button class="btn" onclick="insert('2')"><p class="par">2</p>
        <button class="btn" onclick="insert('3')"><p class="par">3</p>
        <button class="btn" onclick="insert('4')"><p class="par">4</p>
        <button class="btn" onclick="insert('5')"><p class="par">5</p>
        <button class="btn" onclick="insert('6')"><p class="par">6</p>
        <button class="btn" onclick="insert('7')"><p class="par">7</p>
        <button class="btn" onclick="insert('8')"><p class="par">8</p>
        <button class="btn" onclick="insert('9')"><p class="par">9</p>
        <button class="btn" onclick="insert('0')"><p class="par">0</p>
        <button class="btn" onclick="insert('*')"><p class="par">*</p>
        <button class="btn" onclick="insert('/')"><p class="par">/</p>
        <button class="btn" onclick="insert('-')"><p class="par">-</p>
        <button class="btn" onclick="insert('+')"><p class="par">+</p></button>
        <button class="btnR" onclick="calculo('=')"><p class="par">=</p></button>
    </div>
    </div>
    <h6></h6>
</body>

</html>
